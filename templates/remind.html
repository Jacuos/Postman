{% extends "layout.html" %}
{% block body %}
  <h2>Resetuj hasło</h2>
    Jeśli zapomniałeś hasła, podaj login i maila. Wyślemy Ci link do resetowania hasła.
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('remind') }}" method=post>
  <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <dl>
      <dt>Nazwa użytkownika:
      <dd><input type=text name=username>
      <dt>E-Mail:
      <dd><input type=text name=e-mail>
      <dd><input type=submit value=Resetuj>
    </dl>
  </form>
{% endblock %}
